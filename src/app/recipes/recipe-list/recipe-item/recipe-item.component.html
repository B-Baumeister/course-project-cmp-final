<div>
  <a href="#" class="list-group-item clearfix" (click)="onSelecto()">
    <div class="pull-left">
      <h4 class="list-group-item-heading">{{ recipeBlub.name }}</h4>
      <p class="list-group-item-text">{{ recipeBlub.description }}</p>
    </div>
    <span class="pull-right">
      <img
        [src]="recipeBlub.imagePath"
        alt="{{ recipeBlub.name }}"
        class="img-responsive"
        style="max-height: 50px"
      />
    </span>
  </a>
</div>
